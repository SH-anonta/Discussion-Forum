{%extends 'forum/layout_base_template.html'%}
{%load static%}


{%block HeadContent%}
    <title>{{post.title}}</title>
{%endblock%}

{%block MainContent%}

<div class="container">

    <div id="PostTitleRow" class="row">
        <div class="col-sm-12">
            <h3 class="h3">{{post.title}}</h3>

        </div>
    </div>

    <div id="PostContentRow" class="row">
        <div class="col-sm-12">
            <!---->
            <div class="container">
                <div class="row">
                    <div class="col-sm-2 AvatarContainer text-center">
                        <img class="AvatarIMG" src="{%static 'forum/images/placeholder_icon.png' %}"/>
                        <a href="{%url 'forum:user_detail' post.creator.pk %}">{{post.creator.username}}</a>
                    </div>

                    <div id="PostBodyContainer" class="col-sm-10">
                        <p>{{post.content}}</p>
                    </div>
                </div>

            </div>
            <!---->
        </div>
            

    </div>

    <div class="ReplyContainers">
        <h3 class="h3">Replies go here</h3>

    </div>

</div>
{%endblock%}


{%block PageStyles%}

<style>
.AvatarContainer{
    border-style: solid;
    background-color: #70587C;
}
    
.AvatarContainer *{
    color: white;
}
    
#PostContentRow{
    min-height: 250px;
}

.AvatarIMG{
    height: 80px;
    width:80px;
}


</style>

{%endblock%}
