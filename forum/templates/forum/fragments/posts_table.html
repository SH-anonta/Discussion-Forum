{#Table that shows details about posts#}

<table class="table table-striped">
    <tr>
        <th class="">Post Title</th>
        <th>Author</th>
        <th>Rating</th>
        <th>Views</th>
        <th>Replies</th>
        <th>Date posted</th>
    </tr>

{%for post in post_list%}
    <tr>
        <td class="">
            <a class="PostLink" href="{%url 'forum:post_detail' post.pk%}">{{post.title}}</a>
        </td>
        <td>
            <a href="{%url 'forum:user_detail' post.creator.pk%}">
                {{post.creator.user.username}}
            </a>

        </td>
        <td>0</td>
        <td>0</td>
        <td>{{post.reply_set.count}}</td>
        <td>{{post.creation_date|timesince}} ago</td>

    </tr>
{%endfor%}

</table>
