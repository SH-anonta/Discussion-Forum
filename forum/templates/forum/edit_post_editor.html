{%extends 'forum/layout_base_template.html'%}

{%block HeadContent%}
    <title>New post</title>
{%endblock%}


{%block MainContent%}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="h4">Edit post</h4>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <form id="PostForm" class="text-right" action="{%url 'forum:edit_post'%}" method="POST">
                {%csrf_token%}
                <input name="post_id" type="hidden" value="{{post.pk}}">
                <select name="post_to_board_id" class="form-control" >
                    {%for board in boards%}
                        <option value="{{board.pk}}" {%if post.board.pk == board.pk%} selected {%endif%}>
                            {{board.title}}
                        </option>
                    {%endfor%}
                </select>
                <input id="PostTitleTB" type="text" name="post_title" class="form-control" placeholder="Post title" value="{{post.title}}">
                <textarea id="PostContentTA" name="post_content" class="form-control" placeholder="Post content">{{post.content}}</textarea>
                <button id="PreviewID" class="btn" type="button">Preview</button>
                <button id="PostFormSubmitBTN" type="submit" class="btn">Save</button>
            </form>
        </div>

    </div>


    <div class="row">
        <div class="col-sm-12">
            <h4 class="h4">Preview</h4>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <h4 id="PreviewTitleH4" class="h4"></h4>
            <pre id="PreviewContentPRE"></pre>
        </div>

    </div>
</div>
{%endblock%}

{%block PageStyles%}
<style>
    #PostContentTA{
        min-height: 250px;
    }

    #PostForm *{
        margin-top: 10px;
    }
</style>

{%endblock%}


{%block PageScripts%}

<script>
    $(function(){
        var preview_title = $('#PreviewTitleH4');
        var preview_content = $('#PreviewContentPRE');
        var post_title = $('#PostTitleTB');
        var post_content = $('#PostContentTA')
        function previewTitleUpdater(){
            preview_title.text(post_title.val());
            preview_content.text(post_content.val());
        }

        $('#PreviewID').click(previewTitleUpdater);
    });

</script>

{%endblock%}
