{%extends 'forum/layout_base_template.html'%}

{%block HeadContent%}
    <title>Login</title>
{%endblock%}

{%block BodyContent%}
    <div class="container">
        <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <h1>Login form:</h1>
        </div>
        </div>

        <div class="row">
        <div class=" col-sm-4 offset-sm-4">
            <form action="{%url 'forum:loginpage'%}" method="post">
                {%csrf_token %}
                <input class="form-control" type="text" name="UserName">
                <input class="form-control" type="password" name="Password">
                <button  class="btn" type="submit">Login</button>
            </form>

        </div>
        </div>

    </div>
{%endblock%}

{%block PageStyles%}

{%endblock%}
