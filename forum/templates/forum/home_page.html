{%extends 'forum/layout_base_template.html'%}
{%load static%}

{%block HeadContent%}
    <title>Home page</title>
{%endblock%}


{%block MainContent%}
<div class="container">
    <div class="row mt-1 mb-1">
        <div class="col-sm-12">
            <h5 class="h5">Boards</h5>
        </div>
    </div>

    <div id="BoardsTableRow" class="row">
        <div class="col-sm-12">
        <table class="table table-striped">
            <tr>
                <th class="fit"></th>
                <th>Board Name</th>
                <th>Posts</th>
            </tr>
            {%for board in boards%}
                <tr>
                    <td class="fit"><img class='BoardICON' src="{%static 'forum/images/placeholder_icon.png' %}"/></td>
                    <td class="align-middle">
                        <a class="BoardLink" href="{% url 'forum:board_posts' board.pk%}">{{board.title|title}}</a>
                    </td>
                    <td class="align-middle">{{board.postCount}}</td>
                </tr>
            {%endfor%}
        </table>
        </div>
    </div>

</div>
{%endblock%}

{%block PageStyles%}
<style>
    .BoardICON{
        max-height: 50px;
        max-width: 50px;
        margin-right: 10px;
    }

    #BoardsTableRow{
        min-height: 1000px;
    }

</style>

{%endblock%}
